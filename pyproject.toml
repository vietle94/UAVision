[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "UAVison"
version = "0.1.0"
description = "UAV instrument data processing"
requires-python = ">=3.11"
dependencies = ["numpy", "matplotlib", "pandas", "plotly"]

[tool.setuptools.packages.find]
where = ["src/"]